<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container contact-card-wrapper">
        <div class="row text-center">
            <div class="col-12">
                <img src="img/me.jpg" class="img-fluid rounded-circle w-50 mt-0 mb-5" alt="a picture of me">
                <div class="bg-light bg-opacity-50 container-fluid rounded">
                    <div class="col-12 text-center h-100">
                        <h1 class="mt-5 pt-5 mb-5 display-1">Parker Senter</h1>
                        <div class="row .d-flex align-items-center mb-5">
                            <div class="col-4">
                                <img src="img/Contact-Card-Icons/Email.svg" class="icon img-fluid w-50" alt="icon image of email">
                            </div>
                            <div class="col-4">
                                <img src="img/Contact-Card-Icons/Phone.svg" class="icon img-fluid w-50" alt="icon image of phone">
                            </div>
                            <div class="col-4">
                                <img src="img/Contact-Card-Icons/Website.svg" class="icon img-fluid w-50" alt="icon image of website">
                            </div>
                        </div>
                        <hr>
                        <div class="row align-items-center justify-content-between mt-5 mb-5">
                            <div class="col-4">
                                <img src="img/Contact-Card-Icons/Instagram.svg" class="icon img-fluid w-50"
                                    alt="icon image of email">
                            </div>
                            <div class="col-4">
                                <img src="img/Contact-Card-Icons/Twitter.svg" class="icon img-fluid w-50" alt="icon image of phone">
                            </div>
                            <div class="col-4">
                                <img src="img/Contact-Card-Icons/Github.svg" class="icon img-fluid w-50" alt="icon image of website">
                            </div>
                        </div>
                        <div class="row"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
