<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="portfolio/css/styles.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <!--Image in header-->
      <a class="float-left">
        <img
          src="img/small me.jpg"
          alt="picture of me"
          class="small-img img-fluid rounded-circle margin-left img-margin-top"
        />
      </a>
      <div>
        <!--Text in header-->
        <h1 class="text-margin-top ms-5 display-1 fw-bold col">Parker Senter</h1>
        <p class="ms-5 display-6 col">Full-stack web developer from Kentucky</p>
        <!--Nav bar in header-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse ms-5 mt-5"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav bg-warning">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/parker-g-senter-dev/">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/Psenter">Github</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Blog posts
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Blog post 1</a>
                  <a class="dropdown-item" href="#">Blog post 2</a>
                  <a class="dropdown-item" href="#">Blog post 3</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div>
          <h2 class="display-4 pt-5 mt-5 ms-5">Skills:</h2>
          <ul class="display-6 ms-5">
            <li class="text-margin-left">JavaScript</li>
            <li class="text-margin-left">React</li>
            <li class="text-margin-left">Python</li>
            <li class="text-margin-left">DiJango</li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="portfolio/js/myscript.js"></script>

</html>
